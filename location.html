    <h1>Map of Kangar, Perlis</h1>
    
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize and add the map
        var map = L.map('map').setView([6.4423, 100.1967], 15); // Centered at Kangar, Perlis, zoom level 15

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optionally, add a marker for Kangar, Perlis
        L.marker([6.4423, 100.1967]).addTo(map)
            .bindPopup('Kangar, Perlis')
            .openPopup();
    </script>
